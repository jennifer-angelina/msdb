<!DOCTYPE html>
<html>
    <head>
        <!-- title -->
        <title>msdb</title>

        <!-- title image -->
        <link 
            rel="icon" type="image/png" href="../../resources/icon.png">

        <!-- viewport -->
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0">

        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">

        <!-- fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@400;500&display=swap"
            rel="stylesheet">

        <!-- css -->
        <link
            href="../css/styles.css"
            rel="stylesheet">
    </head>
    <body>
        <!-- navbar -->
        <nav
            class="navbar navbar-expand-lg navbar-dark bg-danger sticky"
            style="position: static;">
            <div
                class="container-fluid">
            <a
                href="movies.html"
                class="navbar-brand text-white">
                msdb
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarText"
                aria-controls="navbarText"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span
                    class="navbar-toggler-icon">
                </span>
            </button>
            <div
                class="collapse navbar-collapse"
                id="navbarText">
                <ul
                    class="navbar-nav me-auto">
                  <li
                    class="nav-item">
                    <a
                        class="nav-link active text-white"
                        aria-current="page"
                        href="movies.html">
                        MOVIES
                    </a>
                  </li>
                  <li
                    class="nav-item">
                    <a
                        class="nav-link text-white text-opacity-75"
                        href="shows.html">
                        SHOWS
                    </a>
                  </li>
                </ul>
            </div>
          </div>
        </nav>

        <div 
            class="text-center">
            <!-- title -->
            <h5
                class="mt-3">
            <span
                class="title"
                id="title">
            </span>

            <!-- year -->
            <span
                class="year"
                id="year">
            </span>
            </h5>

            <!-- trailer -->
            <div
                class="ratio ratio-16x9"
                style="width: 95%; max-width: 690px; margin-left: auto; margin-right: auto; overflow: hidden">
                <iframe
                    id="video" 
                    style="border-radius: 1rem;"
                    allowfullscreen>
                </iframe>
            </div>

            <!-- genres -->
            <div
                id="genres"
                class="mt-3 mb-3">
            </div>

            <!-- rating -->
            <div
                class="mb-2"
                style="font-size: 0">
            <img
                src="../../resources/rating.png"
                style="width: 1.25rem; margin-top: -0.5rem; margin-right: 0.5rem;">
            <span
                class="rating"
                style="font-size: 1rem; font-weight: 500;"
                id="rating">
            </span>
            <span
                class="base_rating"
                style="font-size: 1rem; color: #f5c2c7">
                /10
            </span>
            </div>

            <!-- overview -->
            <p
                class="overview mb-3"
                id="overview">
            </p>
        </div>

        <!-- footer -->
        <footer
            class="bg-danger text-center">
            <!-- container -->
            <div
                class="container p-3 pb-0">
            <!-- social media -->
                <section
                    class="mb-3">
                    <!-- linkedin -->
                    <a
                        href="https://www.linkedin.com/in/jennifer-angelina/"
                        style="text-decoration: none">
                        <img
                            src="../../resources/linkedin.png"
                            style="width: 2rem;">
                    </a>
                
                    <!-- github -->
                    <a
                        href="https://github.com/jennifer-angelina/msdb"
                        style="text-decoration: none">
                        <img
                            src="../../resources/github.png"
                            style="width: 2rem;">
                    </a>
                </section>
            </div>

            <hr
                style="color: white; width: 90%; margin: auto">

            <!-- copyright -->
            <div
                class= "copyright p-3 text-white">
                Â© 2023
                <a
                    class="text-white footer"
                    style="padding-left: 0.25rem">
                    msdb
                </a>
            </div>
        </footer>

        <!-- bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous">
        </script>

        <!-- jquery -->
        <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous">
        </script>

        <!-- javascript -->
        <script
            type="text/javascript"
            src="../js/movie_details.js">
        </script>
    </body>
</html>
